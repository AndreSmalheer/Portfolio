<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Info</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/logo.png" />
  </head>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }

    #project_section {
      padding: 40px;
      height: 100vh;

      & img {
        width: 100vw;
        max-width: 712px;
        height: auto;
        max-height: max-content;
        border-radius: 6px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    }

    #project_content {
      display: flex;
    }

    #project_text {
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      padding-top: 0;

      & h1,
      & p {
        margin: 0;
        margin: 0;
        padding: 0;
        line-height: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        transition: transform 0.2s ease, box-shadow 0.2s ease;

        &:hover {
          opacity: 0.85;
          transform: translateY(-3px);
          cursor: default;
        }
      }

      &h1 {
        font-weight: bold;
      }

      & h1 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
      }

      & p {
        color: #4a4a4a;
        font-size: clamp(0.8rem, 3vw, 1.3rem);
        margin-left: 5px;
      }
    }

    #project_links {
      margin-top: 10vh;
      display: flex;
      justify-content: center;
      gap: 20px;

      & .project_btn {
        display: block;
        padding: 12px 24px;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;

        &:hover {
          background-color: #0056b3;
        }
      }

      & .fab {
        font-size: 40px;
        color: #111;
        margin-left: auto;

        &:hover {
          color: #1da1f2;
        }
      }
    }
  </style>

  <body>
    <div id="desktop_container"></div>
  </body>
  <script>
    async function includeHTML(containerId, url) {
      try {
        const response = await fetch(url);
        if (!response.ok)
          throw new Error(`Cannot load ${url}: ${response.status}`);
        const html = await response.text();
        document
          .getElementById(containerId)
          .insertAdjacentHTML("beforeend", html);
      } catch (err) {
        console.error(err);
      }
    }

    async function loadCSSFiles(files) {
      files.forEach((file) => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = file;
        document.head.appendChild(link);
      });
    }

    const cssFiles = [
      "https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap",
      "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css",
      "https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap",
    ];

    const files = [
      "./desktop/header.html",
      "./general/project_details/projects.html",
      "./general/landing_page/footer.html",
    ];

    const mobileFiles = ["./mobile/menu.html", "./mobile/header.html"];

    async function loadHTMLFiles(containerId, files) {
      for (const file of files) {
        await includeHTML(containerId, file);
      }
    }

    loadCSSFiles(cssFiles);

    loadHTMLFiles("desktop_container", files);

    loadHTMLFiles("mobile_container", mobileFiles);
  </script>
</html>
